# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: control-plane
version: '0.0.0'
github: "kleidukos/control-plane"
license: MIT
author: "Kleidukos"
maintainer: "Kleidukos"
# synopsis: A new Ultimaskel package.
# description: control-plane is a new Ultimaskel package.
# category: Other

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields 
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - RecordWildCards
  - StandaloneDeriving
  - TypeOperators

when:
  - condition: "impl(ghc >= 8.4.4)"
    then:
      ghc-options:
        - -Wall
        - -Wcompat
        - -Werror
        - -Widentities
        - -Wincomplete-record-updates
        - -Wincomplete-uni-patterns
        - -Wpartial-fields
        - -Wredundant-constraints
        - -fhide-source-paths
        - -Wno-unused-do-bind
    else:
      ghc-options:
        - -Wall
        - -Wcompat
        - -Werror
        - -Widentities
        - -Wincomplete-record-updates
        - -Wincomplete-uni-patterns
        - -Wredundant-constraints
        - -fhide-source-paths
        - -Wno-unused-do-bind

library:
  dependencies:
  - aeson
  - async
  - base-noprelude
  - colourista
  - directory
  - envparse
  - http-types
  - lucid
  - monad-control
  - mtl
  - optparse-applicative
  - password
  - pg-transact
  - postgresql-simple
  - postgresql-simple-migration
  - relude
  - resource-pool
  - safe-exceptions
  - scotty
  - text
  - time
  - unordered-containers
  - uuid
  - vector
  - wai
  - wai-cors
  - wai-extra
  - wai-middleware-static
  - warp
  source-dirs: src

executables:
  control-plane-server:
    source-dirs: app/server
    main: Main.hs
    dependencies:
    - base-noprelude
    - control-plane
    - relude
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

tests:
  control-plane-test:
    source-dirs: test
    main: Main.hs
    dependencies:
    - aeson
    - aeson-pretty
    - base-noprelude
    - control-plane
    - hspec
    - hspec-pg-transact
    - pg-transact
    - postgresql-simple
    - postgresql-simple-migration
    - relude
    - string-qq
    - time
    - uuid
